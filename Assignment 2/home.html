<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hi Welcome</h1>
            <div class="icons">
                <span>🔍</span>
                <span>🛒</span>
                <span>👤</span>
            </div>
        </header>

        <section class="offer-banner">
            <img src="specialoffer.png" alt="Special Offer Banner">
        </section>

        <section class="categories">
            <h2>Categories</h2>
            <div class="category-icons">
                <div class="icon-box" id="active">🛋️</div>
                <div class="icon-box">🛏️</div>
                <div class="icon-box">💡</div>
                <div class="icon-box">🍽️</div>
            </div>
        </section>

        <section class="best-seller">
            <h2>Best Seller</h2>
            <img src="best-seller.png" alt="Best Seller">
        </section>

        <section class="new-collection">
            <h2>New collection</h2>
            <div class="products">
                <div class="product">
                    <img src="chair1.png" alt="Wooden Chair">
                    <p>wooden wing chair for living room arm chair with ottoman (beige)</p>
                    <p>M.R.P: <span class="price">₹4999</span> <del>₹7999</del></p>
                    <button onclick="location.href='placing_order.html'">Buy Now</button>
                    <button onclick="location.href='cart.html'">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="chair2.png" alt="Blue Chair">
                    <p>Wood Decor City Wing Chair for Living Room, Bedroom (Blue)</p>
                    <p>M.R.P: <span class="price">₹8999</span> <del>₹11999</del></p>
                    <button>Buy Now</button>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
