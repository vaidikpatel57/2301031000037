<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cart-container">
    <h1 class="cart-title">Cart</h1>
    <p class="cart-total">Total: ₹6847</p>

    <div class="cart-item">
      <img src="chair1.png" alt="Item 1" class="cart-item-image">
      <div class="cart-item-details">
        <h4 class="product-title">wooden wing chair for living room arm chair with ottoman (beige)</h4>
        <div class="price">
          <span class="current-price">₹4999</span>
          <span class="original-price">₹7999</span>
        </div>
        <button class="btn remove-btn">Remove</button>
        <select class="quantity">
          <option value="1">Quantity</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button class="btn buy-now">Buy Now</button>
      </div>
    </div>

    <div class="cart-item">
      <img src="keychain.png" alt="Item 2" class="cart-item-image">
      <div class="cart-item-details">
        <h4 class="product-title">Artifacts Designer Elephant Wooden Wall Hanging Decoration for living room</h4>
        <div class="price">
          <span class="current-price">₹1200</span>
          <span class="original-price">₹1599</span>
        </div>
        <button class="btn remove-btn">Remove</button>
        <select class="quantity">
          <option value="1">Quantity</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button class="btn buy-now">Buy Now</button>
      </div>
    </div>

    <div class="cart-item">
      <img src="rajasthan.png" alt="Item 3" class="cart-item-image">
      <div class="cart-item-details">
        <h4 class="product-title">Handmade Rajasthani Musician Showpiece for wall decoration</h4>
        <div class="price">
          <span class="current-price">₹1149</span>
          <span class="original-price">₹1499</span>
        </div>
        <button class="btn remove-btn">Remove</button>
        <select class="quantity">
          <option value="1">Quantity</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button onclick="location.href='login.html'"class="btn buy-now">Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
