<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placing Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h3>Placing Order</h3>
    </div>
    <img src="chair1.png" alt="Chair" class="product-image">
    <h4 class="product-title">wooden wing chair for living room arm chair with ottoman (beige)</h4>
    <div class="price">
      <span class="current-price">₹4999</span>
      <span class="original-price">₹7999</span>
    </div>
    <select class="quantity">
      <option value="1">Quantity</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <button onclick="location.href='cart.html'" class="btn add-to-cart">Add to cart</button>
    <button onclick="location.href='bill.html'" class="btn buy-now">Buy Now</button>
  </div>
</body>
</html>
