<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Address</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="billing-container">
    <h1 class="billing-title">Billing Address</h1>
    <form class="billing-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      
      <label for="house">House name/No</label>
      <input type="text" id="house" placeholder="Enter house name/number">
      
      <label for="street">Street</label>
      <input type="text" id="street" placeholder="Enter street">
      
      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" placeholder="Enter pincode">
      
      <label for="city">City/Town</label>
      <input type="text" id="city" placeholder="Enter city/town">
      
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter phone number">
      
      <button type="submit" class="confirm-btn" onclick="location.href='order.html'" >Confirm</button>
    </form>
  </div>
</body>
</html>
